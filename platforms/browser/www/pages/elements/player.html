<!DOCTYPE HTML>
<html>

  <head>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="img-src * 'self' data:; default-src * 'unsafe-inline' gap:; style-src * 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    
    
    <title>Music App</title><link rel="icon" type="image/png" href="../../img/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
    <link rel="stylesheet" href="../../vendor/waves/waves.min.css" />
    <link rel="stylesheet" href="../../vendor/wow/animate.css" />
    <link rel="stylesheet" href="../../css/nativedroid2.css" />
    <link rel="stylesheet" href="../../css/mystyles.css" />
    <link rel="stylesheet" type="text/css" href="../../css/map-icons.css">
    
  <link rel="stylesheet" href="../../css/player.css">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />

  </head>
  <body>


    <div data-role="page" class="nd2-no-menu-swipe">

      <nd2-include data-src="../../pages/fragments/panel.left.html"></nd2-include>

      <div data-role="header" data-position="fixed" class="" data-wow-delay="0.2s">
        <a href="#leftpanel" class="ui-btn ui-btn-left" data-wow-delay='0.4s'><i class="zmdi zmdi-menu"></i></a>
        <h1 class="" data-wow-delay='0.4s'>Player</h1>
      </div>

      <div role="main" class="ui-content playerPage" data-inset="false" id="mainDiv">



            <!-- Top Info -->
            <div id="title">
              <span id="track"></span>
              <div id="timer">0:00</div>
              <div id="duration">0:00</div>
            </div>

            <!-- Controls -->
            <div class="controlsOuter">
              <div class="controlsInner">
                <div id="loading"></div>
                <div class="btn" id="playBtn"></div>
                <div class="btn" id="pauseBtn"></div>
                <div class="btn" id="prevBtn"></div>
                <div class="btn" id="nextBtn"></div>
              </div>
              <div class="btn" id="playlistBtn"></div>
              <div class="btn" id="volumeBtn"></div>
            </div>

            <!-- Progress -->
            <div id="waveform"></div>
            <div id="bar"></div>
            <div id="progress"></div>

            <!-- Playlist -->
            <div id="playlist">
              <div id="list"></div>
            </div>

            <!-- Volume -->
            <div id="volume" class="fadeout">
              <div id="barFull" class="bar"></div>
              <div id="barEmpty" class="bar"></div>
              <div id="sliderBtn"></div>
            </div>



      </div>

    </div>


    


    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBR6GIIWA-rPfqlglmxi1N0xdfSpHNxCeA&callback=initMap" async defer></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <script src="../../vendor/waves/waves.min.js"></script>
    <script src="../../vendor/wow/wow.min.js"></script>
    <script src="../../js/nativedroid2.js"></script>
    <script src="../../js/howler.core.js"></script>
    <script src="../../js/siriwave.js"></script>
    <script src="../../js/player.js"></script>
    <script src="../../nd2settings.js"></script>

  </body>
</html>
